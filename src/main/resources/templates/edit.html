<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Product</h1>
<form action="#" th:action="@{/products/edit}" method="post" th:object="${product}">
    <fieldset>
        <legend>Edit Product Form</legend>
        <input type="text" hidden th:field="*{id}">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>

            <tr>
                <td>Brand:</td>
                <td><input type="text" th:field="*{price}"></td>
            </tr>
            <tr>
                <td>
                    <select name="category">
                        <option th:each="c : ${categories}"
                                th:value="${c.id}"
                                th:text="${c.name}"></option>
                    </select>
                </td>
            </tr>
            <td><input type="submit" value="Save"></td>

        </table>
    </fieldset>
</form>
</body>
</html>
